<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create Assert
        </mat-panel-title>
        <mat-panel-description>
          Please fill the all details
          <!-- <mat-icon>account_circle</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Assert Id" [(ngModel)]="newAssert.id" [value]=newAssert.id>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Assert Name" [(ngModel)]="newAssert.name" [value]=newAssert.name>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Type & Info
        </mat-panel-title>
        <mat-panel-description>
          Type the country name
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
        <mat-form-field>
            <input matInput placeholder="Assert type" [(ngModel)]="newAssert.type" [value]=newAssert.type>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Assert info" [(ngModel)]="newAssert.info" [value]=newAssert.info>
          </mat-form-field>
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Map Location
        </mat-panel-title>
        <mat-panel-description>
          Assign to the particular organization
          <!-- <mat-icon>date_range</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker> -->
      <!-- <mat-form-field>
          <input matInput placeholder="Country">
      </mat-form-field> -->

        <mat-form-field>
          <mat-select placeholder="Select organization">
            <mat-option *ngFor="let organization of organizationsList" [value]="organization.name" (onSelectionChange)="animateMap(organization)">
              {{organization.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="organization Location" [(ngModel)]="searchAddress" [value]=searchAddress (keyup)="searchMapLocationBySearchData()" readonly>
        </mat-form-field>
      <div id="map" class="container" style="widows: 200px; height: 200px;"></div>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="saveAssert()">Save</button>
      </mat-action-row>
    </mat-expansion-panel>

</mat-accordion>
